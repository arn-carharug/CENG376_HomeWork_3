<!--
  This project uses the gl-matrix library (https://github.com/toji/gl-matrix)
  for handling matrix and vector operations such as mat4.perspective, mat4.lookAt, etc.

  gl-matrix is a lightweight mathematical utility library and does not perform any rendering itself.
  It does NOT use any deprecated or fixed-function WebGL features (e.g., glTranslate, glVertex3f, glBegin, etc.).
  All rendering in this project is done using shader-based WebGL with vertex and fragment shaders,
  fully aligned with the assignment requirements.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGL-Homework-3</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
            background-color: white;
        }

        canvas {
            display: block;
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<canvas id="glCanvas" width="960" height="960"></canvas>
<div id="mouseHint" style="
    position: absolute;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    background-color: rgba(0, 0, 0, 0.8);
    color: white;
    padding: 10px 20px;
    border-radius: 8px;
    font-family: sans-serif;
    font-size: 54px;
    z-index: 999;
    display: none;
">
    Mouse control enabled. Press ESC to exit camera control.
</div>

<div>
    <button id="toggleSunPulse">Sun Pulse</button>
</div>

<div style="display: flex; align-items: center; gap: 10px; margin-top: 10px;">
    <button id="toggleEarthRotation">Earth Rotation</button>
    <label for="earthSpeed">Speed:</label>
    <input type="range" id="earthSpeed" min="-5" max="5" value="1" step="0.1">
    <span id="earthSpeedValue">1</span>
</div>

<div style="display: flex; align-items: center; gap: 10px; margin-top: 10px;">
    <button id="toggleMoonRotation">Moon Rotation</button>
    <label for="moonSpeed">Speed:</label>
    <input type="range" id="moonSpeed" min="-10" max="10" value="5" step="0.1">
    <span id="moonSpeedValue">5</span>
</div>

<div style="margin-top: 10px;">
    <button id="toggleMoonPulse">Moon Pulse</button>
</div>

<div style="margin-top: 10px;">
    <button id="resetButton">Reset Scene</button>
</div>

<script src="main.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gl-matrix/2.8.1/gl-matrix-min.js"></script>
</body>
</html>
